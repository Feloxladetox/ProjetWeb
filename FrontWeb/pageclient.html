<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>PageClient</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link href="css/pageclient.css" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-warning font-weight-bold" href="#">EasyPrint</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="index.html" >Acceuil</a>
          </li>
        </ul>
      </div>
          <button onclick="deco()" class="btn btn-outline-danger">Se deconnecter</button>
      </div>
  </nav>

    <div class="username text-warning ">
      <h1 id="username"></h1>
    </div>

    <div class="tableun">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Imprimante</th>
            <th scope="col">Modèle</th>
            <th scope="col">Adresse IP</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td id="modimun"></td>
            <td id="ipimun"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="depotun ">
      <form class="d-flex flex-row justify-content-around" id="formun">

        <div class="mb-3">
          <label for="formFile" class="form-label text-secondary fw-bold">Fichier à envoyer à l'imprimante 1</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div>
          <button type="submit" class="bout btn btn-outline-warning" id="fichierun">Envoyer</button>
        </div>  
      </form>
    </div>

    <div class="tabledeux">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Imprimante</th>
            <th scope="col">Modèle</th>
            <th scope="col">Adresse IP</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">2</th>
            <td id="modimdeux"></td>
            <td id="ipimdeux"></td>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="depotdeux">
      <form class="d-flex flex-row justify-content-around" id="formdeux">
        <div class="mb-3">
          <label for="formFile" class="form-label text-secondary fw-bold">Fichier à envoyer à l'imprimante 2</label>
          <input class="form-control" type="file" id="formfile">
        </div>
        <div>
          <button type="submit" class="bout btn btn-outline-warning">Envoyer</button>
        </div>  
      </form>
    </div>


    <div class="footer">
      <div class="container text-center bg-dark text-white w-100">
        <div class="row">
          <div class="col text-white">
            Florian Lachaux
          </div>
          <div class="col text-white">
            Félix Bertagnolio
          </div>
        </div>
      </div>
    </div>



    <script>

      const iv = window.localStorage.getItem('idd')
      let identifiant = JSON.parse(iv)
      console.log(identifiant)
  
      document.getElementById('username').innerHTML="Bienvenue "+identifiant[0]
      document.getElementById('modimun').innerHTML=identifiant[1]
      document.getElementById('ipimun').innerHTML=identifiant[2]
      document.getElementById('modimdeux').innerHTML=identifiant[3]
      document.getElementById('ipimdeux').innerHTML=identifiant[4]

      function deco(){
        identifiant = null
        console.log(identifiant)
        window.localStorage.clear()
        setTimeout(() => {            
              window.location.href = "index.html";
            },200)
      }

      
      document.getElementById('formun').addEventListener("submit", (event) => {
        event.preventDefault();

        let fichier = document.getElementById('formFile').value
        console.log(fichier)
        window.localStorage.setItem('fichierun',fichier)
      })

      document.getElementById('formdeux').addEventListener("submit", (e) => {
        e.preventDefault();

        let _fichier = document.getElementById('formfile').value
        console.log(_fichier)
        window.localStorage.setItem('fichierdeux',_fichier)
      })


  
          
  </script>



</body>

</html>
