<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Se connecter</title>
    <link rel="stylesheet" href="css/style_contact.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<div id="title_page">
    <span>Nous contacter :</span>
</div>
<div id="formulaire">
    <form method="post">
        <div id="case_nom">
            <span class="nom_titre">ID :</span><br>
            <input class="nom" type="text" placeholder="ex: LACHAUX">
        </div>
        <div id="case_mdp">
            <span class="mdp_titre">Mot de passe :</span><br>
            <input class="prenom" type="text" placeholder="ex: pass1234@">
        </div>
        <input type="submit" name="Connexion"/>
    </form>
</div>
</body>
</html>
